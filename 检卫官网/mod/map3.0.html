<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Baidu Map </title>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #container {
            height: 100%
        }
    </style>
</head>

<body>
    <div id="container"></div>
</body>
<script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=gfuoVq4LEKMocY5pCf7I7KdnfvUmvI3N"></script>
<script>
    var map = new BMap.Map("container", {
        coordsType: 5 // coordsType指定输入输出的坐标类型，3为gcj02坐标，5为bd0ll坐标，默认为5。
        // 指定完成后API将以指定的坐标类型处理您传入的坐标
    });          // 创建地图实例  
    var point = new BMap.Point(120.201688, 30.312035);  // 创建点坐标  
    map.centerAndZoom(point, 18);    // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true);
    var marker = new BMap.Marker(point);        // 创建标注    
    map.addOverlay(marker);                     // 将标注添加到地图中          
    var opts = {
        width: 280,     // 信息窗口宽度    
        height: 10,     // 信息窗口高度    
        title: "杭州检卫生物科技有限公司"  // 信息窗口标题   
    }
    var infoWindow = new BMap.InfoWindow("地址：浙江省农业科创园6号楼6220室", opts);  // 创建信息窗口对象    
    marker.addEventListener("click", function () {
        map.openInfoWindow(infoWindow, point); //开启信息窗口
    });
</script>

</html>
